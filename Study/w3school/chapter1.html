<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="scss">
        .hide {
            display: block;
        }
    </style>
    <script>
        function myFunction(){
            const el = document.getElementById('target');
            if(el.innerHTML==="After") el.innerHTML = "Before";
            else el.innerHTML="After";
        }
        var changeStyle = function(){
            const el = document.getElementById('target');
            if(el.style.display==="none") el.style.display="block";
            else el.style.display="none"
        }
    </script>
</head>
<body>
    <p id="target" class="hide">Before</p>
    <button type="button" onclick="myFunction()" id="btn">Click Me!</button>
    <button type="button" onclick="changeStyle()" id="changeStyle">changeStyle</button>
</body>

</html>
